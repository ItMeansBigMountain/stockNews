<div class="login-container">
    <h2>{{ isLoginMode ? 'Login to Your Account' : 'Sign Up' }}</h2>
    <form (ngSubmit)="isLoginMode ? login() : signup(f)" #f="ngForm">
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        <p class="signup-link" *ngIf="isLoginMode">Don't have an account? <a href="#" (click)="toggleMode($event)">Sign
                Up</a></p>
        <p class="signup-link" *ngIf="!isLoginMode">Already have an account? <a href="#"
                (click)="toggleMode($event)">Login</a></p>
    </form>
</div>

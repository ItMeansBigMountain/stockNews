<div class="login-container">
    <h2>{{ isLoginMode ? 'Login to Your Account' : 'Sign Up' }}</h2>
    <form (ngSubmit)="isLoginMode ? login(f) : signup(f)" #f="ngForm">
        <!-- Only show username field in login mode -->
        <div class="form-group" *ngIf="isLoginMode">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" ngModel required #loginUsernameModel="ngModel">
            <div *ngIf="f.submitted && loginUsernameModel.invalid" class="invalid-feedback">
                Username is required.
            </div>
        </div>
        <!-- Signup fields -->
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="username" ngModel required #signupUsernameModel="ngModel">
            <div *ngIf="f.submitted && signupUsernameModel.invalid" class="invalid-feedback">
                Username is required.
            </div>
        </div>
        <!-- Email field only for signup -->
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel required #emailModel="ngModel">
            <div *ngIf="f.submitted && emailModel.invalid" class="invalid-feedback">
                Email is required.
            </div>
        </div>
        <!-- Password fields for both login and signup -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel required #passwordModel="ngModel">
            <div *ngIf="f.submitted && passwordModel.invalid" class="invalid-feedback">
                Password is required.
            </div>
        </div>
        <!-- Confirm password only for signup -->
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required [(ngModel)]="confirmPassword"
                ngModel #confirmPasswordModel="ngModel">
            <div *ngIf="f.submitted && confirmPasswordModel.invalid" class="invalid-feedback">
                Confirm Password is required.
            </div>
        </div>
        <!-- Submit button -->
        <button type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        <!-- Switch mode links -->
        <p class="signup-link" *ngIf="isLoginMode">Don't have an account? <a href="#" (click)="toggleMode($event)">Sign
                Up</a></p>
        <p class="signup-link" *ngIf="!isLoginMode">Already have an account? <a href="#"
                (click)="toggleMode($event)">Login</a></p>
    </form>
</div>
